<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="quaries.css">

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container grid">
    <div class="left-div"> 
      <h3 class="left-header">
      Your Result</h3>
      <div class="left-round">
        <p class="siebzig">76 </p>
        <p class="einhunderd">of 100</p>
      </div>
      <div class="left-header-zwei">
        <h3 class="left-heder-drei">Great</h3>
        <p class="left-header-drei-exam">You scored higher than 65% of the people who have taken these tests</p>
      </div>
  </div>
    <div class="right-div">
      <div>
      <h4 class="right-heder">Summary</h4>
      </div>
      <div class="ein one">
      <p class="right-exam red"> <ion-icon class="red-btn" name="flash-outline"></ion-icon>Reaction</p> 
      <p class="achtzig">80</p> 
      <p class="einhundert">/100</p> 
    </div>
      <div class="ein two">
        <p class="right-exam yellow"> <ion-icon class="yellow-btn" name="flask-outline"></ion-icon>Memory</p> 
        <p class="achtzig">92</p> 
        <p class="einhundert">/100</p>
      </div>
      <div class="ein three">
        <p class="right-exam green"> <ion-icon class="green-btn" name="remove-outline"></ion-icon>Verbal</p> 
        <p class="achtzig">61</p> 
        <p class="einhundert">/100</p>
      </div>
      <div class="ein four">
        <p class="right-exam purple"><ion-icon class="purple-btn" name="eye-outline"></ion-icon>Visual </p> 
        <p class="achtzig">72</p> 
        <p class="einhundert">/100</p>
      </div>
      <div class="btn-btn">
        <button class="btn">Continue</button>
      </div>
    </div>
  </section>
</body>
</html>
